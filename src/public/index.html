<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <title>Image Processor</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dave's Image Processor</a>        
    </nav>

    <div class="container">
      <input type="file" id="inputFile" value=""> 
      <br>
      <img id="original" src="" width="50%" height="50%" style="display:none;" />
      <br>
      <div id="disp_tmp_path"></div>
  
      <br>
      <img id ="changed" src="" width="50%" height="50%" style="display:none;"/>
      <br>
  
      <a id="download" style="display:none;">
        <button class="btn btn-primary">Download</button>
      </a>
  
      <button id="reset" class = "btn btn-secondary">Reset</button>
  
  
      <select id="imageFormat" class="form-select form-select-lg" aria-label="jpg">
        <option selected>Choose Image Format</option>
        <option value="jpg">jpg</option>
        <option value="jpeg">jpeg</option>
        <option value="png">png</option>
        <option value="gif">gif</option>
        <option value="avif">avif</option>
        <option value="webp">webp</option>
      </select>
  
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Flip" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Flip (Vertical)
        </label>
        <div class="form-group">
          <label for="formGroupExampleInput">Priority</label>
          <input type="text" class="form-control" id="priorityInputFlip" placeholder="Priority">
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Flop" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckDefault">
          Flop (Horizontal)
        </label>
        <div class="form-group">
          <label for="formGroupExampleInput">Priority</label>
          <input type="text" class="form-control" id="priorityInputFlop" placeholder="Priority">
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Rotate" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Rotate
        </label>
        <div class="form-group">
          <label for="formGroupExampleInput">Priority</label>
          <input type="text" class="form-control" id="priorityInputRotate" placeholder="Priority">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Direction (cw or ccw)</label>
          <input type="text" class="form-control" id="directionInputRotate" placeholder="Direction">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Angle</label>
          <input type="text" class="form-control" id="angleInputRotate" placeholder="Angle">
        </div>
      </div>
        
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Grayscale" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckDefault">
          Grayscale
        </label>
        <div class="form-group">
          <label for="formGroupExampleInput">Priority</label>
          <input type="text" class="form-control" id="priorityInputGrayscale" placeholder="Priority">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Amount</label>
          <input type="text" class="form-control" id="amountInputGrayscale" placeholder="Amount">
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Saturate" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Saturate
        </label>
        <div class="form-group">
          <label for="formGroupExampleInput">Priority</label>
          <input type="text" class="form-control" id="priorityInputSaturate" placeholder="Priority">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Amount</label>
          <input type="text" class="form-control" id="amountInputSaturate" placeholder="Amount">
        </div>      
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Desaturate" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckDefault">
          Desaturate
        </label>
        <div class="form-group">
          <label for="formGroupExampleInput">Priority</label>
          <input type="text" class="form-control" id="priorityInputDesaturate" placeholder="Priority">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Amount</label>
          <input type="text" class="form-control" id="amountInputDesaturate" placeholder="Amount">
        </div>            
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Resize" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Resize
        </label>
        <div class="form-group">
          <label for="formGroupExampleInput">Priority</label>
          <input type="text" class="form-control" id="priorityInputResize" placeholder="Priority">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Width</label>
          <input type="text" class="form-control" id="widthInputResize" placeholder="Width">
        </div>     
        <div class="form-group">
          <label for="formGroupExampleInput">Height</label>
          <input type="text" class="form-control" id="heightInputResize" placeholder="Height">
        </div>   
        <div class="form-group">
          <label for="formGroupExampleInput">Percent</label>
          <input type="text" class="form-control" id="percentInputResize" placeholder="Percent">
        </div>     
      </div>
  
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Thumbnail" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckDefault">
          Thumbnail
        </label>
        <div class="form-group">
          <label for="formGroupExampleInput">Priority</label>
          <input type="text" class="form-control" id="priorityInputThumbnail" placeholder="Priority">
        </div>
      </div>
      <button type="submit" id = "submit" class="btn btn-primary">Transform</button>

    </div>
  

    <script src="js/index.js"></script>

</body>


</html>
